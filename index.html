<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful CGPA Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      transition: 0.3s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 2px solid #2980b9;
      border-radius: 4px;
      font-size: 16px;
      background-color: #f0faff;
      transition: border-color 0.2s, background 0.2s;
    }

    input:focus {
      border-color: #6a11cb;
      background-color: #ffffff;
      outline: none;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .subject-group {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    .subject-group input {
      flex: 1;
    }

    .result {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      width: 100%;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #00b09b, #96c93d);
      border: 3px solid #27ae60;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-top: 25px;
      text-align: center;
      animation: popIn 0.5s ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="step1" onsubmit="goToSubjectInputs(event)">
      <h1>ðŸŽ“ Welcome to CGPA Calculator</h1>
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>
      <label for="year">Academic Year:</label>
      <input type="text" id="year" required>
      <label for="totalSubjects">Number of Subjects:</label>
      <input type="number" id="totalSubjects" min="1" required>
      <button type="submit">âœ¨ Next Step</button>
    </form>

    <form id="step2" style="display:none;" onsubmit="calculateCGPA(event)">
      <h1>ðŸ“˜ Enter Subject Details</h1>
      <div id="inputsContainer"></div>
      <button type="submit">ðŸŽ¯ Calculate CGPA</button>
    </form>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    let studentName = '';

    function goToSubjectInputs(event) {
      event.preventDefault();
      const total = parseInt(document.getElementById("totalSubjects").value);
      studentName = document.getElementById("name").value;

      const container = document.getElementById("inputsContainer");
      container.innerHTML = "";

      for (let i = 0; i < total; i++) {
        const div = document.createElement("div");
        div.className = "subject-group";

        div.innerHTML = `
          <input type="text" placeholder="Subject name" required name="subject${i}" />
          <input type="number" placeholder="Marks (0-100)" required min="0" max="100" name="marks${i}" />
          <input type="number" placeholder="Credit" required min="0" step="0.1" name="credit${i}" />
        `;

        container.appendChild(div);
      }

      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    function calculateGradePoint(marks) {
      if (marks >= 80) return 4.0;
      if (marks >= 75) return 3.75;
      if (marks >= 70) return 3.5;
      if (marks >= 65) return 3.25;
      if (marks >= 60) return 3.0;
      if (marks >= 55) return 2.75;
      if (marks >= 50) return 2.5;
      if (marks >= 45) return 2.25;
      if (marks >= 40) return 2.0;
      return 0.0;
    }

    function calculateCGPA(event) {
      event.preventDefault();

      const total = parseInt(document.getElementById("totalSubjects").value);
      let totalCredits = 0;
      let totalPoints = 0;

      for (let i = 0; i < total; i++) {
        const marks = parseFloat(document.querySelector(`[name="marks${i}"]`).value);
        const credit = parseFloat(document.querySelector(`[name="credit${i}"]`).value);
        const gradePoint = calculateGradePoint(marks);

        totalPoints += gradePoint * credit;
        totalCredits += credit;
      }

      const cgpa = (totalPoints / totalCredits).toFixed(2);
      document.getElementById("step2").style.display = "none";
      document.getElementById("result").style.display = "flex";
      document.getElementById("result").innerHTML = `ðŸŽ‰ <strong>${studentName}</strong>, your CGPA is <strong>${cgpa}</strong> ðŸŽ“`;

  } 


  const academicYear = document.getElementById("year").value;

fetch("https://script.google.com/a/macros/isrt.ac.bd/s/AKfycbzFZMH3_afs_y2cKm9J8rLAGdigixW47y6wMUUQO-t6vhKS_U_ksW2cofjk3oPKMejJ/exec", {
  method: "POST",
  body: JSON.stringify({
    name: studentName,
    year: academicYear,
    subjects: total,
    cgpa: cgpa
  }),
  headers: {
    "Content-Type": "application/json"
  }
});

  </script>
</body>
</html>
